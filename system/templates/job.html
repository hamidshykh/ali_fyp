		<div class="navigation-wrap bg-light start-header start-style">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<nav class="navbar navbar-expand-md navbar-light">
						
							<a class="navbar-brand" href="/">
								<img src="https://png.pngtree.com/png-clipart/20190925/original/pngtree-vector-resume-icon-png-image_4872572.jpg" alt="">
							</a>	
							
							<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav ml-auto py-4 py-md-0">
									<li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4 active">
										<a class="nav-link dropdown-toggle" href="/jobs" role="button">Home</a>
									</li>
									<li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
										<a class="nav-link" href="../apply">Apply Now</a>
									</li>
								</ul>
							</div>
							
						</nav>		
					</div>
				</div>
			</div>
		</div>
		<div class="section full-height">
			<div class="container bootstrap snippets bootdeys pt-5">
				<div class="row">
					{% for job in jobs %}
						<div class="col-md-4 col-sm-6 content-card">
							<div class="card-big-shadow">
								<div class="card card-just-text" data-background="color" data-color="{{colors|random}}" data-radius="none">
									<div class="content">
										<h6 class="category">{{ job.addedOn }}</h6>
										<h4 class="title"><a href="#">{{ job.title }}</a></h4>
										<p class="description">{{ job.description|truncatechars:180 }}</p>
										<button type="button" class="showDetails btn btn-primary mt-1" 
											data-toggle="modal" data-target="#exampleModalLong" data-title="{{job.title}}" data-des="{{job.description}}">
											Show Details
										</button>
									</div>
								</div> <!-- end card -->
							</div>
						</div>
					{% endfor %}
				</div>
				<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
				  <div class="modal-dialog" role="document">
					<div class="modal-content">
					  <div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					  </div>
					  <div class="modal-body">
						...
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<a type="button" class="btn btn-primary" href="../apply">Apply</a>
					  </div>
					</div>
				  </div>
				</div>
			</div>
		</div>

	</body>
	<script>
		$('#exampleModalLong').on('show.bs.modal', function (event) {
		  var button = $(event.relatedTarget) // Button that triggered the modal
		  var title = button.data('title') // Extract info from data-* attributes
		  var des = button.data('des') // Extract info from data-* attributes
		  var modal = $(this)
		  modal.find('.modal-title').text(title)
		  modal.find('.modal-body').text(des)
		})
	</script>
</html>
