<html>
{%load crispy_forms_tags %} 
<head>
  <title>Job Applicaion</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
		<style>
    .not-visible{
        display: none;
    }
</style>
</head>


<body>
	<div class="container">
		<h1>Apply For Job</h1>

		<div class="card">
			<div class="card-body">
			  <form action="" method="POST" enctype="multipart/form-data" id="upload_form">
				{% csrf_token %}
				{{ form|crispy  }}
				<input type="submit" value="Submit" class="btn btn-primary"/>
			   </form>
			   <div class="container not-visible progress" id="progress"></div>
		   </div>
	   </div>
	</div>
   
   <script>
        const uploadForm = document.getElementById('upload_form');
        const input_file = document.getElementById('id_resumePath');
        const progress_bar = document.getElementById('progress');
        
        $("#upload_form").submit(function(e){
            e.preventDefault();
            $form = $(this)
            var formData = new FormData(this);
            const media_data = input_file.files[0];
            if(media_data != null){
                console.log(media_data);
                progress_bar.classList.remove("not-visible");
            }

            $.ajax({
                type: 'POST',
                url:'',
                data: formData,
                dataType: 'json',
                beforeSend: function(){

                },
                xhr:function(){
                    const xhr = new window.XMLHttpRequest();
                    xhr.upload.addEventListener('progress', e=>{
                        if(e.lengthComputable){
                            const percentProgress = (e.loaded/e.total)*100;
                            console.log(percentProgress);
                            progress_bar.innerHTML = `<div class="progress-bar progress-bar-striped bg-success" 
                    role="progressbar" style="width: ${percentProgress}%" aria-valuenow="${percentProgress}" aria-valuemin="0" 
                    aria-valuemax="100"></div>`
                        }
                    });
                    return xhr
                },
                success: function(response){
                    console.log(response);
                    uploadForm.reset()
                    progress_bar.classList.add('not-visible')
					Swal.fire({
					  icon: 'success',
					  title: 'Success',
					  text: response.data || 'Done...'
					})					
                },
                error: function(err){
                    console.log(err);
					Swal.fire({
					  icon: 'error',
					  title: 'Oops...',
					  text: err.data || 'Something went wrong!'
					})
                },
                cache: false,
                contentType: false,
                processData: false,
            });
        });
		
    </script>
</body>

</html>
